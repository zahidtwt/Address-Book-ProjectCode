<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Address Book</title>
        <!--GOOGLE FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet" />
        <!--- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!--CUTSOM STYLE SHEET-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="heading">ADDRESS BOOK</h1>
        <div class="row">
            <div class="container">
                <div class="address-form">
                    <h2 class="title">Saved Contact</h2>
                    <div class="search-info">
                        <input
                            type="text"
                            name="search"
                            id="search-info"
                            placeholder="Type to search..." />
                    </div>
                    <ul id="infos"></ul>
                </div>
            </div>

            <div class="container address-form">
                <h2 class="title">Add New Contact</h2>
                <form id="contactForm">
                    <label for="firstName"> First Name</label>
                    <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        required />

                    <label for="lastName"> Last Name</label>
                    <input type="text" name="lastName" id="lastName" />

                    <label for="phone"> Phone Number</label>
                    <input type="tel" name="phone" id="phone" required />

                    <label for="address"> Address </label>
                    <input type="text" name="address" id="address" />

                    <input type="submit" value="Add to Contact" />
                </form>
            </div>
        </div>
        <!--JQUERY FILE-->
        <script
            src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            crossorigin="anonymous"></script>
        <!--SCRIPT FILE-->
        <script src="script.js"></script>
    </body>
</html>
